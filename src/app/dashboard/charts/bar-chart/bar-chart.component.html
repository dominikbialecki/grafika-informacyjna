<div class="h-100 w-100">
    <ngx-charts-bar-vertical
            [scheme]="colorScheme"
            [results]="chartData"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="data.xAxisLabelTranslateKey | translate"
            [yAxisLabel]="data.yAxisLabelTranslateKey | translate">
    </ngx-charts-bar-vertical>
</div>
